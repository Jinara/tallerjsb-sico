<!DOCTYPE html>
<html>
  <head>
    <title>Hello new people</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <label for="first-name">First Name:</label>
      <input id="first-name" placeholder="Example: Nathaly" type="text">

      <br>

      <label for="last-name">Last Name:</label>
      <input id="last-name" placeholder="Example: Villamor" type="text">

      <br>

      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other

      <br>

      <label for="password">Password</label>
      <input id="password" type="password">

      <br>

      <label for="email">Email</label>
      <input id="email" type="email">

      <br>
      <label for="animal-select">What do you prefer?</label>
      <select id="animal-select">
        <option value="Doggy">Doggy</option>
        <option value="Kitty">Kitty</option>
        <option value="Bunny">Bunny</option>
        <option value="Hamster">Hamster</option>
      </select>

      <input id="send-btn" value="Send" type="button">
    </form>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
